<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Responsive Landing Page</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="main_box">
      <input type="checkbox" id="check" />
      <div class="btn_one">
        <label for="check">
          <i class="fa-solid fa-bars"></i>
        </label>
      </div>

      <div class="sidebar_menu">
        <div class="logo">
          <a href="https://prodigyinfotech.dev/">Prodigy Infotech</a>
        </div>

        <div class="btn_two">
          <label for="check">
            <i class="fa-solid fa-xmark"></i>
          </label>
        </div>
      <nav>
        <div class="menu">
          <ul>
            <li>
              <i class="fa-solid fa-house"></i>
              <a href="https://prodigyinfotech.dev/">Home</a>
            </li>
            <li>
              <i class="fa-solid fa-address-card"></i>
              <a href="https://prodigyinfotech.dev/">About</a>
            </li>
            <li>
              <i class="fa-solid fa-database"></i>
              <a href="https://prodigyinfotech.dev/">Internships</a>
            </li>
            <li>
              <i class="fa-regular fa-circle-question"></i>
              <a href="https://prodigyinfotech.dev/">FAQs</a>
            </li>
            <li>
              <i class="fa-solid fa-phone"></i>
              <a href="https://prodigyinfotech.dev/">Contact</a>
            </li>
            <li>
              <i class="fa-solid fa-certificate"></i>
              <a href="https://prodigyinfotech.dev/verify">Verify</a>
            </li>
            <li>
              <i class="fa-regular fa-comments"></i>
              <a href="https://prodigyinfotech.dev/">Message</a>
            </li>
          </ul>
        </div>
      </nav>
        <div class="social_media">
          <ul>
            <a href="https://www.instagram.com/prodigy_infotech/"><i class="fa-brands fa-instagram"></i></i></a>
            <a href="https://www.linkedin.com/company/prodigy-infotech/"><i class="fa-brands fa-linkedin"></i></a>
            <a href="https://t.me/prodigy_infotech"><i class="fa-brands fa-telegram"></i></a>
            <a href="https://twitter.com/prodigy_infot"><i class="fa-brands fa-twitter"></i></a>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
